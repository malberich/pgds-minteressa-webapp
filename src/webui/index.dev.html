<!DOCTYPE html>
<html lang="en" ng-app="minteressaApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- build:css css/style.css -->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css"/>
        <link rel="stylesheet" type="text/css" href="node_modules/angular-growl-v2/build/angular-growl.min.css"/>
        <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">


        <!-- endbuild -->
        <title>M'interessa project frontend</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12" ui-view="authz.nav"></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12" ui-view="authz.topics"></div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12" ui-view></div>
                <div growl></div>
            </div>
        </div>
        <script type="text/javascript">
            var appName = 'minteressaApp',
                appEnv = 'dev';
        </script>
        <!-- build:js js/app.js -->
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/underscore/underscore-min.js"></script>

        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>

        <script type="text/javascript" src="node_modules/restangular/dist/restangular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

        <script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
        <script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

        <script type="text/javascript" src="node_modules/angular-growl-v2/build/angular-growl.min.js"></script>
        <script type="text/javascript" src="js/ng-modules/truncate/truncate.js"></script>
        <script type="text/javascript" src="js/ng-modules/twitter-formatter/index.js"></script>

        <script type="text/javascript" src="js/app/config/config.dev.js"></script>

        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/app/rest.js"></script>
        <script type="text/javascript" src="js/app/sessions/sessions.js"></script>
        <script type="text/javascript" src="js/app/users/users.js"></script>
        <script type="text/javascript" src="js/app/layouts/layouts.js"></script>
        <script type="text/javascript" src="js/app/tweets/tweets.js"></script>
        <script type="text/javascript" src="js/app/documents/documents.js"></script>
        <script type="text/javascript" src="js/app/topics/topics.js"></script>

        <script type="text/javascript" src="js/templates.js"></script>

</html>
